<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <link rel="stylesheet" href="../assets/styles/auth.css">
    
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="login min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="login-inner max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="login-m-inner lg:w-1/2 xl:w-5/12 p-6 sm:p-12">

            <div class="login-s-inner mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Login
                </h1>
                <div class="w-full flex-1 mt-8">

                    <div class="mx-auto max-w-xs">
                        <div style="margin: 0 0 0.5rem 0">
                            <small >Email</small>
                        </div>
                        <input type="email" placeholder="Email" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" style="margin-bottom: 1rem;">

                        <div style="margin: 0 0 0.5rem 0">
                            <small>Password</small>
                        </div>
                        <input type="password" placeholder="Password"
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            style="margin-bottom: 1rem;">

                        <button class="loginBtn mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3">
                                Login
                            </span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by templatana's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </div>

                    <button style="box-shadow: 0px 0px 5px -1px lightblue; padding: 0.4rem; border-radius: 5px; background: ghostwhite"><a href="./signup.html">Sign Up instead</a></button>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
            </div>
        </div>
    </div>

    <script src="./scripts/auth.js"></script>
</body>

</html>
